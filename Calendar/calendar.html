<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/VB0pYGZ/Logo-web.png">
  <title>Lancherix</title>
  <link href="calendar.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <nav class="nav-bar">
    <div class="nav-logo-main">
      <img src="https://i.ibb.co/T85tr1N/menu-icon.png" alt="open menu" class="open-menu">
      <img src="https://i.ibb.co/DGzq866/Logo-horizontal-1-sin-fondo.png" alt="logo-main" class="logo-main">
    </div>
    <div class="nav-menu nav-logo">
      <div class="logo-main-nav">
        <img src="https://i.ibb.co/DGzq866/Logo-horizontal-1-sin-fondo.png" alt="logo-main" class="logo-main" onclick="window.location.href='https://lancherix.github.io/Lancherix'">
      </div>
      <div class="menu-main-nav">
        <button class="nav-button" onclick="window.location.href='https://lancherix.github.io/Lancherix'">Home</button>
        <button class="nav-button" onclick="window.location.href='https://lancherix.github.io/Lancherix/Notes/notes.html'">Notes</button>
        <button class="nav-button" onclick="window.location.href='https://lancherix.github.io/Lancherix/Photos/photos.html'">Photos</button>
        <button class="nav-button">Calendar</button>
      </div>
    </div>
  </nav>
  <div class="nav-clone">
  </div>
  <div class="content">
    <div class="menu">
      <a href="javascript:void(0)" class="close-menu">&times;</a>
      <div class="profile-menu">
        <img src="https://t3.ftcdn.net/jpg/03/58/90/78/360_F_358907879_Vdu96gF4XVhjCZxN2kCG0THTsSQi8IhT.jpg" alt="" class="profile-picture" onclick="window.location.href='https://lancherix.github.io/Lancherix/Profile/profile.html'">
        <div class="profile-info">
          <h2 class="full-name" onclick="window.location.href='https://lancherix.github.io/Lancherix/Profile/profile.html'"></h2>
          <p class="username-text" onclick="window.location.href='https://lancherix.github.io/Lancherix/Profile/profile.html'"></p>
        </div>
      </div>
      <div class="apps-menu">
        <button class="home-btn menu-btn" onclick="window.location.href='https://lancherix.github.io/Lancherix'"><img src="https://cdn-icons-png.flaticon.com/512/95/95020.png" alt="logo-menu"
            class="logo-home logo-menu">Home</button>
        <button class="notes-btn menu-btn" onclick="window.location.href='https://lancherix.github.io/Lancherix/Notes/notes.html'"><img
          src="http://www.lancherix.com/Images/TheNotesLogo.png"
                      alt="logo-menu" class="logo-notes logo-menu">Notes</button>
        <button class="chat-btn menu-btn" onclick="window.location.href='https://lancherix.github.io/Lancherix/Photos/photos.html'"><img src="http://www.lancherix.com/Images/ThePhotosLogo.png"
                    alt="logo-menu" class="logo-photos logo-menu">Photos</button>
        <button class="chat-btn menu-btn"><img src="http://www.lancherix.com/Images/CalendarLogo.png"
            alt="logo-chat-menu" class="logo-chat-menu logo-menu">Calendar</button>
      </div>
    </div>
    <div class="content-center-right">
      <div class="content-center">
        <div class="calendar-cotent calendar">
          <div class="calendar-editor">
            <div class="calendar-editor-top header">
              <button id="prev">&lt;</button>
              <div id="month-year"></div>
              <button id="next">&gt;</button>
            </div>
            <div class="calendar-editor-bottom weekdays">
              <div class="sunday">Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div class="saturday">Sat</div>
            </div>
          </div>
          <div class="days" id="days"></div>
        </div>
      </div>
      <div class="content-right">
        <div class="my-calendar">
          <div class="calendar-logo selected-date"></div>
          <div class="all-calendar-more">
            <div class="all-calendar">

          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="calendar.js" defer></script>
</body>
</html>
