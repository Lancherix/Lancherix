<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/VB0pYGZ/Logo-web.png">
  <title>Lancherix</title>
  <link href="login.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="content">
    <img src="https://i.ibb.co/sj33VPk/Vertical-con-logotypo.png" alt="logo" class="logo">
    <input type="text" placeholder="Username" class="username">
    <p class="invalidEmail invalid"></p>
    <input type="password" placeholder="Password" class="password">
    <p class="invalidItem invalid"></p>
    <button class="submit" id="submit">Login</button>
    <a href="" class="forgot">Forgot Password?</a>
    <button class="register" onclick="window.location.href='http://127.0.0.1:5500/Register/register.html'">Register</button>
  </div>
  <script type="module" src="login.js" defer></script>
</body>
</html>
