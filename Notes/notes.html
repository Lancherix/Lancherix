<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/VB0pYGZ/Logo-web.png">
  <title>Lancherix</title>
  <link href="notes.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <nav class="nav-bar">
    <div class="nav-logo-main">
      <img src="https://i.ibb.co/T85tr1N/menu-icon.png" alt="open menu" class="open-menu">
      <img src="https://i.ibb.co/DGzq866/Logo-horizontal-1-sin-fondo.png" alt="logo-main" class="logo-main">
    </div>
    <div class="nav-menu nav-logo">
      <div class="logo-main-nav">
        <img src="https://i.ibb.co/DGzq866/Logo-horizontal-1-sin-fondo.png" alt="logo-main" class="logo-main" onclick="window.location.href='http://www.lancherix.com/home.html'">
      </div>
      <div class="menu-main-nav">
        <button class="nav-button" onclick="window.location.href='http://www.lancherix.com/home.html'">Home</button>
        <button class="nav-button">Notes</button>
        <button class="nav-button" onclick="window.location.href='https://lancherix.github.io/Lancherix/Photos/photos.html'">Photos</button>
        <button class="nav-button" onclick="window.location.href='https://lancherix.github.io/Lancherix/Calendar/calendar.html'">Calendar</button>
      </div>
    </div>
  </nav>
  <div class="nav-clone">
  </div>
  <div class="content">
    <div class="menu">
      <a href="javascript:void(0)" class="close-menu">&times;</a>
      <div class="profile-menu">
        <img src="https://t3.ftcdn.net/jpg/03/58/90/78/360_F_358907879_Vdu96gF4XVhjCZxN2kCG0THTsSQi8IhT.jpg" alt="" class="profile-picture" onclick="window.location.href='Profile/profile.html'">
        <div class="profile-info">
          <h2 class="full-name" onclick="window.location.href='https://lancherix.github.io/Lancherix/Profile/profile.html'"></h2>
          <p class="username-text" onclick="window.location.href='https://lancherix.github.io/Lancherix/Profile/profile.html'"></p>
        </div>
      </div>
      <div class="apps-menu">
        <button class="home-btn menu-btn" onclick="window.location.href='http://www.lancherix.com/home.html'"><img src="https://cdn-icons-png.flaticon.com/512/95/95020.png" alt="logo-menu"
            class="logo-home logo-menu">Home</button>
        <button class="notes-btn menu-btn"><img
          src="http://www.lancherix.com/Images/TheNotesLogo.png"
                      alt="logo-menu" class="logo-notes logo-menu">Notes</button>
        <button class="chat-btn menu-btn" onclick="window.location.href='https://lancherix.github.io/Lancherix/Photos/photos.html'"><img src="http://www.lancherix.com/Images/ThePhotosLogo.png"
                    alt="logo-menu" class="logo-photos logo-menu">Photos</button>
        <button class="chat-btn menu-btn" onclick="window.location.href='https://lancherix.github.io/Lancherix/Calendar/calendar.html'"><img src="http://www.lancherix.com/Images/CalendarLogo.png"
            alt="logo-chat-menu" class="logo-chat-menu logo-menu">Calendar</button>
      </div>
    </div>
    <div class="content-center-right">
      <div class="content-center">
        <div class="note-cotent">
          <div class="note-editor">
            <div class="note-editor-top">
              <button class="saveNote">Save</button>
              <button class="Delete noteMenu">Delete</button>
              <button class="New noteMenu" onclick="location.reload();">New</button>
              <button class="Apply">Apply</button>
            </div>
            <div class="note-editor-bottom">
              <input type="text" class="FileName" placeholder="File Name">
              <button class="Bold editButton">B</button>
              <button class="Italic editButton">I</button>
              <button class="Underline editButton">U</button>
              <button class="Strikethrough editButton">abc</button>
              <select class="FontFamily" id="fontfamily">
                <option value="Roboto">Roboto</option>
                <option value="Arial">Arial</option>
                <option value="Arial Black">Arial Black</option>
                <option value="Arial Narrow">Arial Narrow</option>
                <option value="Book Antiqua">Book Antiqua</option>
                <option value="Bookman Old Style">Bookman Old Style</option>
                <option value="Calibri">Calibri</option>
                <option value="Cambria">Cambria</option>
                <option value="Candara">Candara</option>
                <option value="Century Gothic">Century Gothic</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Consolas">Consolas</option>
                <option value="Courier New">Courier New</option>
                <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                <option value="Garamond">Garamond</option>
                <option value="Georgia">Georgia</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Impact">Impact</option>
                <option value="Lucida Console">Lucida Console</option>
                <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
                <option value="Microsoft Sans Serif">Microsoft Sans Serif</option>
                <option value="Monotype Corsiva">Monotype Corsiva</option>
                <option value="Palatino Linotype">Palatino Linotype</option>
                <option value="Segoe UI">Segoe UI</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Verdana">Verdana</option>
              </select>
              <input class="Fontsize" type="number" id="fontsize" min="8" max="72" value="16">
            </div>
          </div>
          <div id="editor" contenteditable="true">
            
          </div>
        </div>
      </div>
      <div class="content-right">
        <div class="my-notes">
          <div class="note-logo">
            <div class="theNoteLogo">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Microsoft_Office_Word_%282019%E2%80%93present%29.svg/2203px-Microsoft_Office_Word_%282019%E2%80%93present%29.svg.png"
                alt="" class="logo-notes">
              <h2>Notes</h2>
            </div>
            <div class="new-file">
              <h2 onclick="location.reload();">+</h2>
            </div>
          </div>
          <div class="all-notes-more">
            <div class="all-notes">
              
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="notes.js" defer></script>
</body>
</html>
