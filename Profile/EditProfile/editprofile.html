<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/VB0pYGZ/Logo-web.png">
  <title>Lancherix</title>
  <link href="editprofile.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <nav class="nav-bar">
    <div class="nav-logo-main">
      <img src="https://i.ibb.co/T85tr1N/menu-icon.png" alt="open menu" class="open-menu">
      <img src="https://i.ibb.co/DGzq866/Logo-horizontal-1-sin-fondo.png" alt="logo-main" class="logo-main">
    </div>
    <div class="nav-menu nav-logo">
      <div class="logo-main-nav">
        <img src="https://i.ibb.co/DGzq866/Logo-horizontal-1-sin-fondo.png" alt="logo-main" class="logo-main" onclick="window.location.href='https://lancherix.github.io/Lancherix'">
      </div>
      <div class="menu-main-nav">
        <button class="nav-button" onclick="window.location.href='https://lancherix.github.io/Lancherix'">Home</button>
        <button class="nav-button">Finance</button>
        <button class="nav-button">Notes</button>
        <button class="nav-button">Chat</button>
        <button class="nav-button">Music</button>
      </div>
    </div>
  </nav>
  <div class="nav-clone">
  </div>
  <div class="content">
    <div class="menu">
      <a href="javascript:void(0)" class="close-menu">&times;</a>
      <div class="apps-menu">
        <button class="home-btn menu-btn" onclick="window.location.href='https://lancherix.github.io/Lancherix/Profile/profile.html'">My profile</button>
        <button class="finance-btn menu-btn">Edit profile</button>
        <button class="notes-btn menu-btn">Change password</button>
        <button class="chat-btn menu-btn">Privacy and security</button>
        <button class="chat-btn menu-btn">Delete account</button>
        <button class="chat-btn menu-btn">Log out</button>
      </div>
    </div>
    <div class="center-content">
      <div class="content-right">
        <div class="all-descriptions">
          <div class="picture-name">
            <img id="profilePicturePreview" src="https://t3.ftcdn.net/jpg/03/58/90/78/360_F_358907879_Vdu96gF4XVhjCZxN2kCG0THTsSQi8IhT.jpg" alt="Profile picture" class="profile-picture">
            <div class="name-username">
              <h1 class="name description"></h1>
              <h2 class="username description"></h2>
              <input type="file" id="profilePictureInput" accept="image/*">
            </div>
          </div>
          <p class="email-indicator indicator">Email</p>
          <p class="email"></p>
          <p class="birthdate-indicator indicator">Birthdate</p>
          <p class="birthdate"></p>
          <p class="gender-indicator indicator">Gender</p>
          <select name="gender" class="gender">
            <option value="Select gender">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Prefer not to tell">Prefer not to tell</option>
          </select>
          <p class="bio-indicator indicator">Bio</p>
          <input type="text" class="bio" placeholder="Bio">
          <p class="links-indicator indicator">Link</p>
          <input type="text" class="links" placeholder="Link">
          <p class="phone-indicator indicator">Phone number</p>
          <input type="text" class="phoneNumber" placeholder="Phone number">
          <p class="country-indicator indicator">Country</p>
          <input type="text" class="country" placeholder="Country">
          <button class="save-changes" id="save-changes">Save changes</button>
        </div>
      </div>
      <div class="botton-margin">

      </div>
    </div>
  </div>
  <script type="module" src="editprofile.js" defer></script>
</body>
</html>
